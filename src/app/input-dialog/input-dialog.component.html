

<h1 mat-dialog-title>Create an Article</h1>
<div mat-dialog-content>
    <form class="example-container" [formGroup]="articleForm">
      <mat-form-field>
        <input required   matInput placeholder="Article Title" formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <textarea required  matInput placeholder="Article Description" formControlName="description"></textarea>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions  align="end">
  <button mat-button color="accent" (click)="close()">Cancel</button>
  <button mat-raised-button color="accent" (click)="submitInputs()">Add</button>
</div>
